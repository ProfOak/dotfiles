
# ctrl+space
unbind C-b
set -g prefix C-space

bind -n C-t source-file ~/.tmux.conf \; display "Reloaded!"

# tabs kind of
bind -n S-down new-window
bind -n S-left prev
bind -n S-right next

set -g status-bg black
set -g status-fg white
set -g window-status-bell-bg red
set -g window-status-bell-fg black
set -g window-status-current-fg white
set -g window-status-current-bg black

setw -g window-status-format "#[fg=blue, bg=black][#I] #W >"
setw -g window-status-current-format "#[fg=white, bg=black][#I] #W >"

set -g status-interval 2
set -g status-right ""
#set-option -g status-position top

set -g mouse-select-pane on
set -g mode-mouse on
set -g history-limit 12000
setw -g mode-mouse off

# set-option -g bell-action any
set-option -g visual-bell off

setw -g mode-keys vi
set -g status-keys vi
bind-key -t vi-edit Up   history-up
bind-key -t vi-edit Down history-down


set-option -g status-left '#[fg=blue,bg=black] ♥'
set-option -g status-right '#[fg=blue,bg=black] ♥ '



